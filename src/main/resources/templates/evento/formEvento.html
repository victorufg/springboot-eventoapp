<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8"/>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
    <header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>
	
	
	<div class="container formEvento">
	<form class="container" th:object="${evento}" method="post">
		Nome:<input type="text" th:field="*{nome}"/>
		<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Name error</span>
		<div class="row">
			<div class="input-field col s6">
				Local:<input type="text" value="" name="local"/>
			</div>
			<div class="input-field col s3">
				Data:<input type="date" value="" name="data"/>
			</div>
			<div class="input-field col s3">
				Hor√°rio:<input type="time" value="" name="horario"/>
			</div>
		</div>
		
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
